<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>

    <link href="style.css" rel="stylesheet" type="text/css">

</head>     
<body>
    <div id="wrapper">
        <h1>Etch-a-sketch</h1>
        <div id="grid-container">
        </div>
        <div id="options">
            <input class = "color-buttons" type="color" id="color" value="#000000">
            <input class = "color-buttons" type="color" id="background-color" value="#ffffff">
            <button class="button" onclick="eraser()">Eraser</button>
            <button class="button" onclick="clearCanvas()">Clear</button>
            <div id="slider-container">
                <output name="amount" id="amount">16</output>
                <input type="range" id="rangeInput" name="rangeInput" min="1" max="64" value="16" oninput="amount.value=rangeInput.value">                                                       
              </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
